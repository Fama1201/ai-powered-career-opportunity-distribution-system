<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - Jobify CVUT</title>
    <link rel="stylesheet" href="css/signup-style.css">
</head>
<body>

    <div class="signup-container">
        <div class="form-card">
            <h2>Create Student Account</h2>
            <p class="subtitle">Join Jobify CVUT to find your dream career</p>

            <form id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="e.g. Your Name" required>
                </div>

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="e.g. Your Username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="student@cvut.cz" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Repeat Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="button-container">
                    <a href="index.html" class="btn-cancel">Cancel</a>
                    <button type="submit" class="btn-signup">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/signup-script.js"></script>
</body>
</html>
